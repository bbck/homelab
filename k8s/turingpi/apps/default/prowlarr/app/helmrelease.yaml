---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 1m
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      nodeSelector:
        # Pin to arm64 since we also pin the container sha256
        kubernetes.io/arch: arm64
    controllers:
      prowlarr:
        replicas: 1
        containers:
          prowlarr:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: "1.25.4.4818@sha256:83bb870753e30fef9119b2a9b4de8a1f481c0bfb07e423d9f28393d13e26ac79"
              pullPolicy: IfNotPresent
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 128Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  periodSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
    service:
      prowlarr:
        controller: prowlarr
        ports:
          http:
            port: 9696
    ingress:
      prowlarr:
        className: nginx
        hosts:
          - host: prowlarr.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: prowlarr
                  port: http
        annotations:
          external-dns.alpha.kubernetes.io/target: nginx.${CLUSTER_DOMAIN}
    persistence:
      config:
        existingClaim: prowlarr
