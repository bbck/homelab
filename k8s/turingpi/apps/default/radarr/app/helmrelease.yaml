---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 1m
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      radarr:
        replicas: 1
        containers:
          radarr:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: "5.10.4.9218@sha256:171b5a3d0289faaf30b8f8ecc7c1f80ef42bdb2cfefe70ab9f716781dc7e830d"
              pullPolicy: IfNotPresent
            env:
              TZ: America/Los_Angeles
            resources:
              limits:
                memory: 1024Mi
              requests:
                cpu: 100m
                memory: 256Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  periodSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
    service:
      radarr:
        controller: radarr
        ports:
          http:
            port: 7878
    ingress:
      radarr:
        className: nginx
        hosts:
          - host: radarr.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: radarr
                  port: http
    persistence:
      config:
        existingClaim: radarr
      data:
        type: nfs
        server: 192.168.254.47
        path: /mnt/nas
