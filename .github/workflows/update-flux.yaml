name: update-flux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main
      - name: Check for updates
        id: update
        run: |
          flux install \
            --export > ./k8s/base/flux-system/gotk-components.yaml
          VERSION="$(flux -v)"
          echo "::set-output name=flux_version::${VERSION#*flux version }"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-flux-${{ steps.update.outputs.flux_version }}
          commit-message: Update flux components to ${{ steps.update.outputs.flux_version }}
          title: Update flux components to ${{ steps.update.outputs.flux_version }}
          body: |
            Release notes: https://github.com/fluxcd/flux2/releases/tag/v${{ steps.upgrade.outputs.flux_version }}
